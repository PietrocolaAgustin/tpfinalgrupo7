<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>admin</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 " id="cabezeraAdmin">
        <h3>CONTACTO</h3>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row justify-content-md-center">
      <div class="col-md-8 shadow-sm p-4 mb-5" id="recuadro">

        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Nombre</label>
                  <input type="text" class="form-control" id="nombre">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Apellido</label>
                  <input type="text" class="form-control" id="apellido">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Telefono</label>
                  <input type="text" class="form-control" id="Telefono">
                  <div class="form-group">
                    <label for="formGroupExampleInput2">Mail</label>
                    <input type="text" class="form-control" id="Mail">
                  </div>
              </form>
            </div>
          </div>


          <div class="col-md-6">
            <form>

              <div class="form-group">
                <label for="exampleFormControlTextarea1">Mensaje</label>
                <textarea class="form-control" id="mensajeContacto" rows="9"></textarea>
              </div>
              <button type="submit" class="btn btn-custom btn-lg btn-block" id="btnEnviar">Enviar</button>
            </form>
          </div>
        </div>

      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"></script>
</body>

</html>
